<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est Holiday Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <div class="title-container"><h1>Estonian Holidays Calendar</h1></div>
        <div class="search-container">
            <input type="text" id="searchbar" class="searchbar" placeholder="Search by holiday name">
            <select id="dropdown" class="dropdown" onchange="fetchData(this.value)">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025" selected>2025</option>
            </select>
            <input type="checkbox" id="check" class="check" onclick="toggleGrouping()">
            <label for="check">Group by month</label>
        </div>
        <div class="content" id="content"></div>
    </div>
    <div class="theme-switch">
        <button class="switch" id="switch" onclick="switchThemes()">Toggle dark mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
